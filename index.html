<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" >
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div class="localisation">
            <p>Paris, Belleville</p>
        </div>

        <section class="presentation">
            <h2>Réservez le menu qui
                vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#restaurants">Explorer nos restaurants</a>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h1>
            <ul>
                <li>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </li>
                <li>
                    <i class="fa-sharp fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
